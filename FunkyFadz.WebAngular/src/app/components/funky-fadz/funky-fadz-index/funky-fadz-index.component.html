<h1>Index</h1>
<a mat-raised-button color="primary">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz">
          <i class="material-icons">library_books</i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="FunkyFadzId">
      <mat-header-cell *matHeaderCellDef> Note # </mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz"> {{FunkyFadz.FunkyFadzId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="FadType">
      <mat-header-cell *matHeaderCellDef> FadType </mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz"> {{FunkyFadz.FadType}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz"> {{FunkyFadz.Description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Year">
      <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz"> {{FunkyFadz.Year}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="CreatedUtc">
      <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
      <mat-cell *matCellDef="let funkyfadz"> {{FunkyFadz.CreatedUtc | date:'fullDate'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let note">
        <i mat-icon class="material-icons orange" color="warn" routerLink="/note/edit/{{funkyfadz.FunkyFadzId}}">edit</i>
        <i class="material-icons red" routerLink="/note/delete/{{note.NoteId}}">delete</i>
      </mat-cell>
    </ng-container>
  </mat-table>
</div>
